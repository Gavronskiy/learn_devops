name: ðŸš€ Deploy to EC2 via Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/app || mkdir -p ~/app && cd ~/app
          if [ ! -d "flask-crud-devops" ]; then
            git clone https://github.com/Gavronskiy/flask-crud-devops.git
          else
            cd flask-crud-devops && git pull
          fi
          cd flask-crud-devops
          docker compose down || true
          docker compose pull || true
          docker compose build
          docker compose up -d
        EOF

