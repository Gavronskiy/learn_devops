name: CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Save EC2 private key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /home/runner/learning_devops.pem
          chmod 400 /home/runner/learning_devops.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i /home/runner/learning_devops.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app || mkdir ~/app && cd ~/app

            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin main
            fi

            docker compose down || true
            docker compose up -d --build

            for i in {1..10}; do
              if curl -s http://localhost:5000 > /dev/null; then
                echo "✅ App is up"
                break
              fi
              echo "⏳ Waiting for app..."
              sleep 5
            done
          EOF

