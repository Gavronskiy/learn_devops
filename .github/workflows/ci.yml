name: CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Save EC2 private key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > learning_devops.pem
          chmod 400 learning_devops.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i learning_devops.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app || mkdir ~/app && cd ~/app

            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin main
            fi

            docker compose down || true
            docker compose up -d --build

            echo "⏳ Waiting for Flask to respond..."
            for i in {1..10}; do
              if curl -s -f http://localhost:3000 > /dev/null; then
                echo "✅ Flask is up!"
                exit 0
              else
                echo "Waiting... attempt $i"
                sleep 3
              fi
            done

            echo "❌ Flask app did not respond after 30 seconds"
            exit 1
          EOF

