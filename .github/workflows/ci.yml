name: CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Save EC2 private key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > learning_key.pem
          chmod 400 learning_key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i learning_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app || mkdir ~/app && cd ~/app

            # Pull latest changes from GitHub
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin main
            fi

            # Stop old containers (if running)
            docker compose down || true

            # Start containers
            docker compose up -d --build

            # Wait and check if app responds
            sleep 10
            curl -f http://localhost:5000 || exit 1
          EOF

